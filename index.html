<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugarland Theaters - Seat Selector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sugarland Theaters</h1>
            <h2>Select Your Seats</h2>
        </header>

        <div class="theater-container">
            <!-- Screen/Stage Area -->
            <div class="screen-area">
                <div class="screen">SCREEN</div>
            </div>

            <!-- Seat Map Container -->
            <div class="seat-map-container" id="seatMapContainer">
                <div class="seat-map" id="seatMap">
                    <!-- Seats will be generated by JavaScript -->
                </div>
            </div>

            <!-- Sector Map for Mobile -->
            <div class="sector-map" id="sectorMap">
                <div class="sector left-sector" data-sector="left">
                    <span>Left</span>
                </div>
                <div class="sector center-sector" data-sector="center">
                    <span>Center</span>
                </div>
                <div class="sector right-sector" data-sector="right">
                    <span>Right</span>
                </div>
            </div>
        </div>

        <!-- Legend -->
        <div class="legend">
            <div class="legend-item">
                <div class="seat-sample available"></div>
                <span>Available</span>
            </div>
            <div class="legend-item">
                <div class="seat-sample selected"></div>
                <span>Selected</span>
            </div>
            <div class="legend-item">
                <div class="seat-sample occupied"></div>
                <span>Occupied</span>
            </div>
        </div>

        <!-- Selected Seats Display -->
        <div class="selected-seats-section">
            <h3>Selected Seats</h3>
            <div class="selected-seats-list" id="selectedSeatsList">
                <p class="no-selection">No seats selected</p>
            </div>
            <div class="total-price" id="totalPrice">
                Total: $0.00
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button class="btn btn-secondary" id="clearBtn">Clear Selection</button>
            <button class="btn btn-primary" id="bookBtn">Book Seats</button>
        </div>

        <!-- Back Button for Mobile Sector View -->
        <button class="btn btn-back" id="backBtn" style="display: none;">Back to All Sections</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
